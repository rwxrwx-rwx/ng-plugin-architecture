name: PR or Branch Validation

on:
  push:
    branches:
      - '*'
      - '!master'
      - '!main'
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GIT
        uses: actions/checkout@v2
        with:
          fetch-depth: 500

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **\node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install yarn dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Lint affected projects
        run: yarn nx affected --target=lint --base=origin/master --head=HEAD

      - name: Build affected projects
        run: yarn nx affected --target=build --base=origin/master --head=HEAD

      - name: Test affected projects
        run: yarn nx affected --target=test --base=origin/master --head=HEAD
